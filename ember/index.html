<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Customer Relations</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!--
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  -->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">

        <!-- Static navbar -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Customer Relations</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                        <li>{{#link-to 'requests'}}Requests{{/link-to}}</li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>

        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="jumbotron">
      <h1>
        Customer Relations
      </h1>
      <p>
          Demo application for handling customer requests.
      </p>
      <p>
          {{#link-to 'requests' class="btn btn-primary"}}Open current requests{{/link-to}}
      </p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="requests/_new">
    {{#link-to "requests.create" class="btn btn-success"}}<i class="fa fa-plus"></i> New Request{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="requests/index">
    <h1>Requests</h1>
    <div class="row">
      <div class="col-md-12">
        <span>All of your requests</span>
        <div class="pull-right">
          {{partial "requests/new"}}
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#">Assigned to me</a></li>
          <li><a href="#">Created by me</a></li>
          {{#linkTo "requests" tagName="li"}}
            <a {{bindAttr href="view.href"}}>All</a>
          {{/linkTo}}
        </ul>
        <fieldset>
          <legend>State</legend>
          <ul class="nav nav-pills">
            <li><a href="#">Open</a></li>
            <li><a href="#">Doing</a></li>
            <li><a href="#">Done</a></li>
          </ul>
        </fieldset>
      </div>
      <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">All Requests</div>
            <div class="panel-body" style="padding:0">
              <ul class="well-list issues-list">
                {{#each}}
                  {{partial "requests/listentry"}}
                {{/each}}
              </ul>
            </div>
          </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="requests/_listentry">
    <li class="issue" {{action "redirectDetail" this }}>
      <div class="issue-title">
        <span class="str-truncated">
          {{#link-to "requests.details" this }} {{ title }} {{/link-to}}
        </span>
      </div>
      <div class="issue-info">
        assigned to <a class="author_link" href="/u/juri.strumpflohner"><span class="author">{{ author }}</span></a>
        <span>
          <i class="fa fa-comments"></i> {{ comments.length }}
        </span>
        <div class="pull-right">
          <small>updated <time class="issue_update_ago" data-placement="bottom" data-toggle="tooltip">{{format-date "creationDate" }}</time>
          </small>
        </div>
      </div>
      <div class="issue-actions">
        <a href="#" class="btn btn-default btn-xs">Archive</a>
        {{#link-to "requests.edit" this class="btn btn-default btn-xs"}}<i class="fa fa-pencil-square-o"></i> Edit{{/link-to}}
      </div>
    </li>
  </script>

  <script type="text/x-handlebars" data-template-name="requests/details">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">
          {{#link-to "requests.index" class="btn btn-default"}}<i class="fa fa-long-arrow-left"></i> Back to list{{/link-to}}
        </div>
        <div class="pull-right">
          {{partial "requests/new"}}
          <a href="#" class="btn btn-default">Archive</a>
          {{#link-to "requests.edit" this class="btn btn-default"}}<i class="fa fa-pencil-square-o"></i> Edit{{/link-to}}
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="label label-default">{{ status }}</span>
            <span>created by {{ author }}</span>
            <span class="pull-right">{{format-date "creationDate" }}</span>
          </div>
          <div class="panel-body">
            <h2>{{ title }}</h2>
            <p>
              {{ description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- comments -->
    {{#each comments}}
      <div class="row">
        <div class="col-md-1">
          <img alt="Juri Strumpflohner" class="timeline-comment-avatar js-avatar" data-user="542458" height="48" src="https://avatars2.githubusercontent.com/u/542458?s=140" width="48">
        </div>
        <div class="col-md-11">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span>created by {{ author }}&nbsp;{{format-date "creationDate" }}</span>
              <span class="pull-right">
                <a href="#" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i></a>
                <button class="btn btn-default btn-xs" {{action "removeComment" this }}>
                  <i class="fa fa-times"></i>
                </button>
              </span>
            </div>
            <div class="panel-body">
              <p>
                {{ comment }}
              </p>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
    <div class="row">
      <div class="col-md-1">
        <img alt="Juri Strumpflohner" class="timeline-comment-avatar js-avatar" height="48" src="https://avatars2.githubusercontent.com/u/542458?s=140" width="48">
      </div>
      <div class="col-md-11">
        <form role="form">
          <div class="form-group">
            {{ newComment }}
            {{view Ember.TextArea valueBinding="commentBody" placeholder="Enter your comment.." class="form-control"}}
          </div>
          <div>
            <button class="btn btn-default btn-success pull-right" {{action 'addComment'this }}>Add comment</button>
          </div>
        </form>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="requests/edit">
    <h2>{{ title }}</h2>
    <form role="form">
      <div class="form-group">
        <label>Title</label>
        {{input type="text" value=title class="form-control" placeholder="Enter title"}}
      </div>
      <div class="form-group">
        <label>Description</label>
        {{textarea value=description rows=10 class="form-control" placeholder="Enter description"}}
      </div>
      <hr>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" {{action 'save' this}} >Save changes</button>
        <button type="submit" class="btn btn-default pull-right" {{action 'cancel' }} >Cancel</button>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="loading">
    <p>Loading your links...</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
