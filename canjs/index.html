<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Issue Tracker</title>
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!--
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  -->
  <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
  <body>
    <script type="text/mustache" id="application">
      <div class="container">

          <!-- Static navbar -->
          <div class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Issue Tracker</a>
                  </div>
                  <div class="navbar-collapse collapse">
                      <ul class="nav navbar-nav">
                          <li><a href="#!">Home</a></li>
                          <li><a href="#!requests">Requests</a></li>
                      </ul>
                  </div><!--/.nav-collapse -->
              </div><!--/.container-fluid -->
          </div>

          <div class="js-content-container"></div>
      </div>
    </script>
    <script type="text/mustache" id="index">
      <div class="jumbotron">
        <h1>
          Customer Issue Tracking
        </h1>
        <p>
            Demo application for handling customer issues.
        </p>
        <p>
          <a href="#!requests" class="btn btn-primary">Open current issues</a>
        </p>
      </div>
    </script>

    <script type="text/mustache" id="new">
      <a href="#!request/create" class="btn btn-success"><i class="fa fa-plus"></i> New Issue</a>
    </script>

    <script type="text/mustache" id="requests_index">
      <div class="row">
        <div class="col-md-12">
          <div class="pull-left">
            <h1>Issues</h1>
          </div>
          <div class="pull-right">
            {{> new }}
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li>
              <a href="#!requests">All</a>
            </li>
            <li>
              <a href="#!requests/assigned">Assigned to you</a>
            </li>
            <li>
              <a href="#!requests/created">Created by you</a>
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <div class="request-filter-actions">
            <a href="#!requests/index?status=open" class="btn btn-default btn-sm">{{ filteredRequests.open.length }} Open</a>
            <a href="#!requests/index?status=closed" class="btn btn-default btn-sm">{{ filteredRequests.closed.length }} Closed</a>
          </div>
          <div class="panel panel-default">
              <div class="panel-heading">
                <input type="checkbox">
              </div>
              <div class="panel-body" style="padding:0">
                <ul class="well-list issues-list">
                  {{#if filteredRequests.length}}
                    {{#each filteredRequests }}
                      <!-- should be factored out -->
                      <li class="issue">
                        <div class="row">
                          <div class="col-xs-1">
                            <input type="checkbox">
                          </div>
                          <div class="col-xs-8">
                            <div class="issue-title">
                              <span class="str-truncated">
                                <a href="#!requests/details/{{ id }}"> {{ title }} </a>
                              </span>
                            </div>
                            <div class="issue-info">
                              assigned to <a class="author_link" href="/u/juri.strumpflohner"><span class="author">{{ author }}</span></a>
                              <span>
                                <i class="fa fa-comments"></i> {{ comments.length }}
                              </span>
                            </div>
                          </div>
                          <div class="col-xs-3" style="text-align:right">
                            <div class="issue-actions">
                              <a href="#!request/edit/{{ id }}" class="btn btn-default btn-xs"><i class="fa fa-pencil-square-o"></i> Edit</a>
                            </div>
                            <div class="issue-info">
                                <small>updated <time class="issue_update_ago" data-placement="bottom" data-toggle="tooltip">{{format-date lastUpdated }}</time>
                                </small>
                            </div>
                          </div>
                        </div>
                      </li>
                    {{/each}}
                  {{else}}
                    <li>
                      Oops, nothing to show here. Do you want to {{#link-to "requests.create"}}add{{/link-to}} a new one??
                    </li>
                  {{/if}}
                </ul>
              </div>
          </div>
        </div>
      </div>
    </script>

  <script type="text/mustache" id="request_details">

    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">
        <h2 class="request-title"><a href="#!requests" class="go-back"><i class="fa fa-chevron-left"></i></a> {{ title }}</h2>
        </div>
        <div class="pull-right">
          {{> new }}
          {{#if isOpen }}
            <button class="btn btn-default js-close">Close</button>
          {{else}}
            <button class="btn btn-default js-reopen">Re-open</button>
          {{/if}}
          <a href="#!request/edit/{{ id }}" class="btn btn-default"><i class="fa fa-pencil-square-o"></i> Edit</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 request-header-meta">
        <div class="request-header-status">
          <span class="label label-warning"><i class="fa fa-info-circle"></i> {{ status }}</span>
        </div>
        <span class="author">{{ author }}</span>
        opened this request {{format-date creationDate }}
           Â· {{ comments.length }} comment
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <span>updated by {{ author }}&nbsp;{{format-date lastUpdated }}</span>
          </div>
          <div class="panel-body">
            <p>
              {{{format-markdown description }}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- comments -->
    {{#each comments}}
      {{#if systemLog }}
        <div class="row" style="padding-top:15px;padding-bottom:15px">
          <div class="col-md-1">
          </div>
          <div class="col-md-11 meta-info">
            <!--<i class="fa fa-dot-circle-o"></i>-->
            <span class="label label-danger"><i class="fa fa-ban"></i></a></span> <span class="author">{{ author }}</span> changed this to <strong>{{ comment }}</strong> {{format-date lastUpdated}}.
          </div>
        </div>
      {{else}}
        <div class="row">
          <div class="col-md-1">
            <img alt="Juri Strumpflohner" class="timeline-comment-avatar js-avatar" data-user="542458" height="48" src="https://avatars2.githubusercontent.com/u/542458?s=140" width="48">
          </div>
          <div class="col-md-11">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span>created by {{ author }}&nbsp;{{format-date lastUpdated }}</span>
                <span class="pull-right">
                  <a href="#" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i></a>
                  <button class="btn btn-default btn-xs" {{action "removeComment" this }}>
                    <i class="fa fa-times"></i>
                  </button>
                </span>
              </div>
              <div class="panel-body">
                <p>
                  {{{format-markdown comment }}}
                </p>
              </div>
            </div>
          </div>
        </div>
      {{/if}}
    {{/each}}
    <div class="row">
      <div class="col-md-1">
        <img alt="Juri Strumpflohner" class="timeline-comment-avatar js-avatar" height="48" src="https://avatars2.githubusercontent.com/u/542458?s=140" width="48">
      </div>
      <div class="col-md-11">
        <form role="form">
          <div class="form-group">
            <textarea placeholder="Enter your comment.." class="form-control js-new-comment" {{ value comment.commentBody }} />
          </div>
          <div>
            <button class="btn btn-default btn-success pull-right js-add-comment">Add comment</button>
          </div>
        </form>
      </div>
    </div>
  </script>    

    <script type="text/mustache" id="request_edit">
      <h2>{{ issue.title }}</h2>
      <form role="form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Enter title" {{ value issue.title }} />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea rows="10" class="form-control" placeholder="Enter description" {{ value issue.description }} />
        </div>
        <hr>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary js-save">Save changes</button>
          <button type="submit" class="btn btn-default pull-right js-cancel">Cancel</button>
        </div>
      </form>
    </script>


    <div id="js-content"></div>

    <script type='text/javascript' src='bower_components/requirejs/require.js' data-main='issues'></script>
    <script type='text/javascript' src='requirejsconfig.js'></script>

    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
